name: Daily Commit by 21f1001577@ds.study.iitm.ac.in

on:
  schedule:
    - cron: "30 5 * * *" # Runs daily at 05:30 UTC (11:00 AM IST)
  workflow_dispatch:

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make daily commit
        run: |
          echo "Automated commit on $(date -u)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Daily automated commit [skip ci]" || echo "No changes to commit"
          git push
