name: Daily Commit

on:
  schedule:
    # Runs every day at 05:30 UTC (you can change this if you like)
    - cron: "30 5 * * *"
  workflow_dispatch:

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‡ This step name MUST include your full email exactly
      - name: Daily commit step by 21f1001577@ds.study.iitm.ac.in
        run: |
          echo "Automated commit on $(date -u)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Daily automated commit [skip ci]" || echo "No changes to commit"
          git push
