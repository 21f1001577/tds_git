name: Daily Commit

on:
  schedule:
    - cron: "30 5 * * *"
  workflow_dispatch:

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ‘‡ Must include your email exactly here
      - name: Daily commit by 21f1001577@ds.study.iitm.ac.in
        run: |
          echo "Automated commit on $(date -u)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Daily automated commit [skip ci]" || echo "No changes to commit"
          git push
